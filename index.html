                    return '<p class="mb-4">' + text + '</p>';
                },
                hr() {
                    if (inObserver) {
                        return '<hr class="border-current opacity-20 my-4">';
                    }
                    return '<div class="flex justify-center my-8"><span class="w-16 h-px bg-current opacity-30"></span></div>';
                }
            };

            marked.use({
                breaks: false,
                gfm: true,
                renderer
            });

            let html = '<div class="narrative-text">' + marked.parse(md) + '</div>';

            // Add drop-cap to first paragraph after narrative heading
            html = html.replace(/(<div class="narrative-text">[\s\S]*?<h3[^>]*>[^<]*<\/h3>\s*<p class="mb-4">)/, '$1'.replace('<p class="mb-4">', '<p class="mb-4 drop-cap">'));

            return html;
        }

        function processCharacterProfile(md) {
            // Character data with colors
            const characters = {
                chenwei: { name: '陈伟 (Chen Wei)', role: '坚定的民族主义者', color: 'red', age: 42, location: '北京', stance: '刚性民族主义，强烈的中国认同' },
                linxiaowen: { name: '林晓文 (Lin Xiaowen)', role: '身份模糊者', color: 'green', age: 28, location: '台北', stance: '游走于身份模糊地带，代际转变' },
                sarahhuang: { name: '黄雅琪 (Sarah Huang)', role: '碎片化/离散者', color: 'blue', age: 35, location: '旧金山 (ABC/台湾裔)', stance: '带有离散碎片感的后国家世界主义' },
                drzhang: { name: '张逸云博士 (Dr. Evelyn Zhang)', role: '观察者代理', color: 'purple', age: 58, location: '不定 (学术圈)', stance: '元观察者，学科性超然', isObserver: true }
            };

            let html = '<div class="intro-text"><p>以下数据提取自观察者日志：关于主要相关个体的背景、信念系统及预测轨迹。</p></div>';

            // Core characters section
            html += '<h3 class="section-title">核心阵容 / Core Ensemble</h3>';
            html += '<div class="character-grid">';

            // Parse character content from markdown
            const charSections = md.split(/###\s+/);
            charSections.forEach(section => {
                if (!section.trim()) return;
                const lines = section.split('\n');
                const nameRaw = lines[0].trim();

                // Match character by name
                let charKey = null;
                if (nameRaw.includes('陈伟')) charKey = 'chenwei';
                else if (nameRaw.includes('林晓文')) charKey = 'linxiaowen';
                else if (nameRaw.includes('黄雅琪')) charKey = 'sarahhuang';
                else if (nameRaw.includes('张逸云')) charKey = 'drzhang';

                if (charKey && characters[charKey]) {
                    const char = characters[charKey];
                    const bgMatch = section.match(/\*\*背景\*\*[：:][\s\S]*?(?=\*\*核心信念\*\*)/);
                    const beliefMatch = section.match(/\*\*核心信念\*\*[：:](.+?)(?=\n|$)/);
                    const funcMatch = section.match(/\*\*(人物功能|角色功能)\*\*[：:](.+?)(?=\n|$)/);
                    const arcMatch = section.match(/\*\*发展弧线\*\*[：:](.+?)(?=\n|$)/);

                    let background = bgMatch ? bgMatch[0].replace(/\*\*背景\*\*[：:]/, '').replace(/[-•]\s*/g, '').trim() : '';
                    let belief = beliefMatch ? beliefMatch[1].trim() : '';
                    let func = funcMatch ? funcMatch[2].trim() : '';
                    let arc = arcMatch ? arcMatch[1].trim() : '';

                    html += '<div class="character-card card-bg' + (char.isObserver ? ' observer-card' : '') + '">';
                    html += '<div class="accent-circle bg-' + char.color + '-500"></div>';
                    html += '<h4>' + char.name + '</h4>';
                    html += '<span class="role-tag">' + char.role + '</span>';
                    html += '<div class="meta-box" style="border-left-color: var(--tw-' + char.color + '-500, #' + (char.color === 'red' ? 'ef4444' : char.color === 'green' ? '22c55e' : char.color === 'blue' ? '3b82f6' : '8b5cf6') + ')">';
                    html += '<p>年龄: ' + char.age + ' | 地点: ' + char.location + '</p>';
                    html += '<p>立场: ' + char.stance + '</p>';
                    html += '</div>';
                    html += '<div class="content-area">';
                    if (background) html += '<p><strong>背景：</strong>' + background.substring(0, 200) + '</p>';
                    if (belief) html += '<p><strong>核心信念：</strong>' + belief + '</p>';
                    if (func) html += '<p><strong>角色功能：</strong>' + func + '</p>';
                    html += '</div>';
                    if (arc) {
                        html += '<div class="trajectory"><div class="trajectory-inner"><strong>轨迹预测：</strong>' + arc + '</div></div>';
                    }
                    html += '</div>';
                }
            });
            html += '</div>';

            // Supporting characters
            html += '<h3 class="section-title">配角阵容 / Supporting Characters</h3>';
            html += '<div class="supporting-grid">';
            html += '<div class="supporting-card card-bg"><strong>唐将军 (General Tang)</strong><p>解放军负责台湾应急计划的军官。实用主义而非意识形态化，视统一为战略必要性。代表推向冲突的体制惯性。</p></div>';
            html += '<div class="supporting-card card-bg"><strong>吴部长 (Minister Wu)</strong><p>台湾防务负责人。前学者转型的政治家，明白抵抗的徒劳但必须备战。代表维持主权的沉重负担。</p></div>';
            html += '<div class="supporting-card card-bg"><strong>陈凯文 (Kevin Chen)</strong><p>林晓文的儿时玩伴，移居上海工作。体现了创造两岸个人联系的经济融合。他的选择阐明了个体关系如何存在于更大的系统力量中。</p></div>';
            html += '<div class="supporting-card card-bg"><strong>刘教授 (Professor Liu)</strong><p>年迈的历史学家，经历过多次政权更迭。提供"中国身份"作为历史建构的活体记忆。见证了身份在单个人生中的可变性。</p></div>';
            html += '</div>';

            // Diagrams
            html += '<div class="diagrams-grid">';

            // Relationship Map
            html += '<div><h3 class="diagram-title">人物关系图谱 / Relationship Map</h3>';
            html += '<div class="relationship-box card-bg">';
            html += '<div style="text-align:center;margin-bottom:0.5rem"><span class="node-box" style="border-color:#ef4444;background:rgba(239,68,68,0.1);color:#dc2626">陈伟 (北京)</span></div>';
            html += '<div class="connection-line">← 学术辩论 →</div>';
            html += '<div style="text-align:center;margin-bottom:0.5rem"><span class="node-box" style="border-color:#8b5cf6;background:rgba(139,92,246,0.1);color:#7c3aed">张博士 (观察者)</span></div>';
            html += '<div style="text-align:center;opacity:0.6;font-size:0.75rem">↓ 交流 / 互动 ↓</div>';
            html += '<div style="text-align:center;margin:0.5rem 0"><span class="node-box" style="border-color:#22c55e;background:rgba(34,197,94,0.1);color:#16a34a">林晓文 (台北)</span></div>';
            html += '<div style="display:flex;justify-content:space-around;margin-top:1rem;font-size:0.75rem">';
            html += '<div style="text-align:center"><div style="opacity:0.5">↓ 朋友</div><span class="node-box" style="border-color:#94a3b8">陈凯文 (上海)</span></div>';
            html += '<div style="text-align:center"><div style="opacity:0.5">↔ 表亲</div><span class="node-box" style="border-color:#3b82f6;color:#2563eb">黄雅琪 (旧金山)</span></div>';
            html += '</div></div></div>';

            // Identity Spectrum
            html += '<div><h3 class="diagram-title">身份光谱定位 / Identity Spectrum</h3>';
            html += '<div class="spectrum-box card-bg">';
            html += '<div class="spectrum-labels"><span>刚性民族认同</span><span>流动的后国家认同</span></div>';
            html += '<div class="spectrum-bar"></div>';
            html += '<div class="spectrum-markers">';
            html += '<div class="spectrum-marker" style="left:5%"><div class="marker-line" style="height:1rem;background:#ef4444"></div><div class="marker-label" style="background:rgba(239,68,68,0.1);color:#dc2626">陈伟<span>不可分割</span></div></div>';
            html += '<div class="spectrum-marker" style="left:45%"><div class="marker-line" style="height:2rem;background:#22c55e"></div><div class="marker-label" style="background:rgba(34,197,94,0.1);color:#16a34a">林晓文<span>被迫选择</span></div></div>';
            html += '<div class="spectrum-marker" style="left:85%"><div class="marker-line" style="height:1rem;background:#3b82f6"></div><div class="marker-label" style="background:rgba(59,130,246,0.1);color:#2563eb">黄雅琪<span>多重/流动</span></div></div>';
            html += '</div>';
            html += '<div class="meta-line"></div>';
            html += '<div style="text-align:center;margin-top:0.5rem;font-size:0.75rem;color:#8b5cf6;font-family:monospace">张博士 (元位置 / Meta-Position)</div>';
            html += '</div></div>';

            html += '</div>';

            return html;
        }

        async function renderChapter(chapterId) {
            const chapterIndex = CHAPTERS.findIndex(ch => ch.id === chapterId);
            if (chapterIndex === -1) return;

            const template = document.getElementById(chapterId);
            const container = document.getElementById('article-container');

            if (!template) return;

            // Fade out
            container.style.opacity = '0';

            setTimeout(async () => {
                // Clone template
                container.innerHTML = '';
                const content = template.content.cloneNode(true);
                container.appendChild(content);

                // Load markdown content if file specified
                const filePath = template.getAttribute('data-file');
                if (filePath) {
                    try {
                        const response = await fetch(filePath);
                        if (response.ok) {
                            const md = await response.text();
                            // Check if this is the character profiles page
                            const isCharacterProfile = chapterId === 'characters';
                            const html = processMarkdown(md, isCharacterProfile);
                            const chapterContent = container.querySelector('.chapter-content');
                            if (chapterContent) {
                                chapterContent.innerHTML = html;
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load chapter:', error);
                    }
                }

                // Update sidebar navigation
                document.querySelectorAll('.nav-item').forEach(btn => {
                    btn.classList.remove('active');
                });
                const activeBtn = document.getElementById('nav-' + chapterId);
                if (activeBtn) activeBtn.classList.add('active');

                // Update header title
                document.getElementById('header-title').textContent = CHAPTERS[chapterIndex].title;

                // Update nav buttons
                currentChapterIndex = chapterIndex;
                document.getElementById('nav-prev').disabled = chapterIndex <= 0;
                document.getElementById('nav-next').disabled = chapterIndex >= CHAPTERS.length - 1;

                // Reset scroll to top
                document.getElementById('content-area').scrollTop = 0;

                // Fade in
                setTimeout(() => { container.style.opacity = '1'; }, 50);

                // Close sidebar on mobile
                if (window.innerWidth < 1024) {
                    document.getElementById('sidebar').classList.add('closed');
                }

                // Save to localStorage
                localStorage.setItem('last_chapter', chapterId);
            }, 300);
        }

        function nextChapter() {
            if (currentChapterIndex < CHAPTERS.length - 1) {
                renderChapter(CHAPTERS[currentChapterIndex + 1].id);
            }
        }

        function prevChapter() {
            if (currentChapterIndex > 0) {
                renderChapter(CHAPTERS[currentChapterIndex - 1].id);
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('closed');
            overlay.classList.toggle('active');
        }

        function adjustFontSize(change) {
            currentFontSize += change * 2;
            if (currentFontSize < 14) currentFontSize = 14;
            if (currentFontSize > 24) currentFontSize = 24;
            document.getElementById('article-container').style.fontSize = currentFontSize + 'px';
            localStorage.setItem('reader_fontsize', currentFontSize);
        }

        function setTheme(themeName) {
            document.body.className = themeName + ' h-screen flex overflow-hidden';
            localStorage.setItem('reader_theme', themeName);
        }

        // Scroll Progress
        document.getElementById('content-area').addEventListener('scroll', function(e) {
            const height = e.target.scrollHeight - e.target.clientHeight;
            const scrolled = (e.target.scrollTop / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        });

        // Initialize
        window.onload = function() {
            // Restore settings
            const savedTheme = localStorage.getItem('reader_theme') || 'theme-light';
            const savedFontSize = parseInt(localStorage.getItem('reader_fontsize')) || 18;
            const savedChapter = localStorage.getItem('last_chapter') || 'cover';

            setTheme(savedTheme);
            currentFontSize = savedFontSize;
            document.getElementById('article-container').style.fontSize = savedFontSize + 'px';
            renderChapter(savedChapter);

            // Ensure sidebar state on mobile
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.add('closed');
            }
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') prevChapter();
            if (e.key === 'ArrowRight') nextChapter();
        });
    </script>
