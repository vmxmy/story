        let currentChapterIndex = 0;

        // Custom markdown renderer for observer blocks and narrative
        function processMarkdown(md) {
            // Remove frontmatter
            md = md.replace(/^---[\s\S]*?---\n/m, '');

            let inObserver = false;

            // Custom renderer using hooks API
            const renderer = {
                heading({tokens, depth}) {
                    const text = this.parser.parseInline(tokens);
                    if (depth === 2) {
                        if (text.includes('Observer') || text.includes('观察者')) {
                            inObserver = true;
                            return '</div><div class="observer-block font-observer"><h3 class="text-sm font-bold uppercase tracking-widest mb-4 opacity-70">/// ' + text + ' ///</h3>';
                        } else {
                            if (inObserver) {
                                inObserver = false;
                                return '</div><div class="flex justify-center items-center my-12 opacity-30"><span class="text-2xl">❖</span></div><div class="narrative-text"><h3 class="text-2xl font-bold mb-8 text-center">' + text + '</h3>';
                            }
                            return '<h3 class="text-2xl font-bold mb-8 text-center">' + text + '</h3>';
                        }
                    }
                    return '<h' + depth + '>' + text + '</h' + depth + '>';
                },
                paragraph({tokens}) {
                    const text = this.parser.parseInline(tokens);
                    return '<p class="mb-4">' + text + '</p>';
                },
                hr() {
                    if (inObserver) {
                        return '<hr class="border-current opacity-20 my-4">';
                    }
                    return '<div class="flex justify-center my-8"><span class="w-16 h-px bg-current opacity-30"></span></div>';
                }
            };

            marked.use({
                breaks: false,
                gfm: true,
                renderer
            });

            let html = '<div class="narrative-text">' + marked.parse(md) + '</div>';

            // Add drop-cap to first paragraph after narrative heading
            html = html.replace(/(<div class="narrative-text">[\s\S]*?<h3[^>]*>[^<]*<\/h3>\s*<p class="mb-4">)/, '$1'.replace('<p class="mb-4">', '<p class="mb-4 drop-cap">'));

            return html;
        }

        async function renderChapter(chapterId) {
            const chapterIndex = CHAPTERS.findIndex(ch => ch.id === chapterId);
            if (chapterIndex === -1) return;

            const template = document.getElementById(chapterId);
            const container = document.getElementById('article-container');

            if (!template) return;

            container.style.opacity = '0';

            setTimeout(async () => {
                // Clone template
                container.innerHTML = '';
                const content = template.content.cloneNode(true);
                container.appendChild(content);

                const filePath = template.getAttribute('data-file');

                    try {
                        const response = await fetch(filePath);
                        if (response.ok) {
                            const md = await response.text();
                            const html = processMarkdown(md);
                            const chapterContent = container.querySelector('.chapter-content');
                            if (chapterContent) {
                                chapterContent.innerHTML = html;
                            }
                        }
                    } catch (error) {
                        console.error('Failed to load chapter:', error);
                    }
                }

                // Update sidebar navigation
                document.querySelectorAll('.nav-item').forEach(btn => {

                // Update header title
                document.getElementById('header-title').textContent = CHAPTERS[chapterIndex].title;

                // Update nav buttons
                currentChapterIndex = chapterIndex;
                document.getElementById('nav-prev').disabled = chapterIndex <= 0;
                document.getElementById('nav-next').disabled = chapterIndex >= CHAPTERS.length - 1;

                // Reset scroll to top
                document.getElementById('content-area').scrollTop = 0;

                // Fade in
                setTimeout(() => { container.style.opacity = '1'; }, 50);

                // Close sidebar on mobile
                if (window.innerWidth < 1024) {
                    document.getElementById('sidebar').classList.add('closed');
                }

                // Save to localStorage
                localStorage.setItem('last_chapter', chapterId);
            }, 300);
        }

        function nextChapter() {
            if (currentChapterIndex < CHAPTERS.length - 1) {
                renderChapter(CHAPTERS[currentChapterIndex + 1].id);
            }
        }

        function prevChapter() {
            if (currentChapterIndex > 0) {
                renderChapter(CHAPTERS[currentChapterIndex - 1].id);
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('closed');
        }

        function adjustFontSize(change) {
            currentFontSize += change * 2;
            if (currentFontSize < 14) currentFontSize = 14;
            if (currentFontSize > 24) currentFontSize = 24;
            document.getElementById('article-container').style.fontSize = currentFontSize + 'px';
            localStorage.setItem('reader_fontsize', currentFontSize);
        }

        function setTheme(themeName) {
            document.body.className = themeName + ' h-screen flex overflow-hidden';
            localStorage.setItem('reader_theme', themeName);
        }

        // Scroll Progress
        document.getElementById('content-area').addEventListener('scroll', function(e) {
            const height = e.target.scrollHeight - e.target.clientHeight;
            const scrolled = (e.target.scrollTop / height) * 100;
            document.getElementById("progress-bar").style.width = scrolled + "%";
        });

        // Initialize
        window.onload = function() {
            // Restore settings
            const savedTheme = localStorage.getItem('reader_theme') || 'theme-light';
            const savedFontSize = parseInt(localStorage.getItem('reader_fontsize')) || 18;
            const savedChapter = localStorage.getItem('last_chapter') || 'cover';

            setTheme(savedTheme);
            currentFontSize = savedFontSize;
            document.getElementById('article-container').style.fontSize = savedFontSize + 'px';
            renderChapter(savedChapter);

            // Ensure sidebar state on mobile
            if (window.innerWidth < 1024) {
                document.getElementById('sidebar').classList.add('closed');
            }
        };

        // Keyboard shortcuts

        });
